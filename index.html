<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container row align-items-center mx-auto">
      <div class="time col-1 py-4 border border-secondary border-left-0">9 AM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">10 AM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">11 AM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">12 PM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">1 PM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">2 PM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">3 PM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">4 PM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
      <div class="time col-1 py-4 border border-secondary border-left-0 border-top-0">5 PM</div>
      <div class="task col-10 py-4 border-top border-bottom border-white">task goes here</div>
      <button class="col-1 btn btn-info">save icon</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
